<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alternative Fuel Stations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <!-- Marker cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row text-center">
      <div class="col">
        <h1>Alternative Fuel Stations Dashboard</h1>
        <h3>Use the interactive charts below to explore the dataset</h3>
        <p><br></p>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-3">
        <div class="well">
          <h5>Station Number:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Station Info</h3>
          </div>
          <div id="stations-metadata"; class="panel-body text-left"; style="height: 225px; overflow:auto"; ></div>
        </div>
      </div>
      <div class="col-lg-3 text-left">
        <div style="text-center">
        </div>
        <div id="bar" style="width: 360px; height:470px; text-center"></div>
      </div>
      <div class="col-lg-3 text-left">
        <div id="gauge" style="width: 350px; height:340px"></div>
      </div>
      <div class="col-lg-3 text-right">
        <div div id="sp-map" style="height: 300px"></div>
      </div>
    </div>
    <div class="row text-right">
      <div class="col-lg-3 text-right">
        <div>
          <input type="search" 
                 placeholder="zip" 
                 id="search"
                 minlength="5"
                 maxlength=5
                 style="width:100px"
                 onkeypress="return event.charCode >= 48 && event.charCode <= 57"></>
            <button id="zbutton" onclick="zipSearch(search.value);" type="button" style="width:60px">Search</button>
        </div>
      </div>
      <div class="col-lg-7 text-left">
        <!--div class="zip-code-div">
          <div class="well">
            <h5>Zip Code:</h5>
            <input id="zipCodeInput" placeholder = "Zip Code" onchange="optionChanged(this.value)">
            <button onclick = "searchByZipCode()">Search</button>
            <button onclick = "resetSearch()">Reset</button> 
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Station IDs</h3>
            </div>
            <div id="errorMessage" class="error-message"></div> 
            <div id="zipStations" class="panel-body"></div>
          </div>
        </div>
        <!--div id="myMap" style="height: 450px"></div-->
        <div id="myMap" style="height: 450px; display:block; margin: auto"></div>
      </div>
      <div class="col-lg-2 text-right">
      
      </div>
    </div>
  
  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Marker cluster JavaScript code -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/dist/leaflet.markercluster-src.js"></script>
  
  <!-- Team Scripts -->
  <script src="../static/js/app.js"></script>
  <script src="../static/js/createClusterMap.js"></script>
  <script src="../static/js/createHBarChart.js"></script>
  <script src="../static/js/createSinglePointMap.js"></script>
  <script src="../static/js/createGauge.js"></script>
  <script src="../static/js/createStationInfo.js"></script>
  <script src="../static/js/zipSearch.js"></script>

</body>

</html>
